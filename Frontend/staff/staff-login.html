<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Login - College ERP</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body class="login-body">
    <div class="animated-bg">
        <div class="floating-shapes">
            <div class="shape shape-1"></div>
            <div class="shape shape-2"></div>
            <div class="shape shape-3"></div>
            <div class="shape shape-4"></div>
            <div class="shape shape-5"></div>
            <div class="shape shape-6"></div>
            <div class="shape shape-7"></div>
            <div class="shape shape-8"></div>
        </div>
    </div>
    
    <div class="login-container">
        <a href="../index.html" class="back-button">‚Üê Back to Home</a>
        
        <div class="login-form-wrapper staff-theme">
            <div class="login-header">
                <div class="login-icon">üë©‚Äçüè´</div>
                <h2>Staff Login</h2>
                <p>Faculty Portal Access</p>
            </div>
            
            <form class="login-form" action="staff-dashboard.html">
                <div class="input-group">
                    <input type="text" id="staffId" name="staff_id" required>
                    <label for="staffId">Staff ID</label>
                    <span class="input-border"></span>
                </div>
                
                <div class="input-group">
                    <input type="password" id="staffPassword" name="password" required>
                    <label for="staffPassword">Password</label>
                    <span class="input-border"></span>
                </div>
                
                <button type="submit" class="login-btn staff-btn">
                    Login
                </button>
                
                <div class="form-footer">
                    <a href="#" class="forgot-link">Forgot Password?</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
</body>
</html>
