<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Timetable - College ERP</title>
    <link rel="stylesheet" href="../styles.css">
    <style>
        .dashboard-icon {
            font-size: 20px;
            background-color: #e6efff;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            text-decoration: none;
        }
        .dashboard-icon:hover {
            background-color: #d6e4ff;
            transform: scale(1.1);
        }
        .nav-menu {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        /* Timetable specific styles */
        .timetable-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .timetable-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .timetable-actions {
            display: flex;
            gap: 15px;
        }
        
        .action-button {
            background-color: #4285f4;
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: background-color 0.3s;
        }
        
        .action-button:hover {
            background-color: #3367d6;
        }
        
        .action-button.secondary {
            background-color: #f8f9fa;
            color: #333;
            border: 1px solid #ddd;
        }
        
        .action-button.secondary:hover {
            background-color: #eee;
        }
        
        .timetable-view {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 3px 15px rgba(0,0,0,0.1);
            padding: 20px;
            margin-bottom: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .timetable-img-container {
            width: 100%;
            overflow: auto;
            text-align: center;
        }
        
        .timetable-img {
            max-width: 100%;
            height: auto;
            transition: transform 0.3s ease;
        }
        
        .zoom-controls {
            display: flex;
            gap: 10px;
            margin: 20px 0;
            align-items: center;
        }
        
        .zoom-btn {
            background-color: #f8f9fa;
            border: 1px solid #ddd;
            color: #333;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .zoom-btn:hover {
            background-color: #eee;
        }
        
        .zoom-level {
            font-size: 14px;
            margin: 0 10px;
        }
        
        .term-selector {
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        
        .term-btn {
            padding: 8px 20px;
            border: 1px solid #ddd;
            background-color: #f8f9fa;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .term-btn.active {
            background-color: #4285f4;
            color: white;
            border-color: #4285f4;
        }
        
        .term-btn:hover:not(.active) {
            background-color: #eee;
        }
        
        .timetable-info {
            background-color: #f9f9f9;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .timetable-details {
            font-size: 14px;
            color: #666;
        }
        
        .timetable-details strong {
            color: #333;
        }
    </style>
</head>
<body class="dashboard-body">
    <div class="animated-bg">
        <div class="floating-shapes">
            <div class="shape shape-1"></div>
            <div class="shape shape-2"></div>
            <div class="shape shape-3"></div>
            <div class="shape shape-4"></div>
        </div>
    </div>

    <nav class="navbar">
        <div class="nav-container">
            <div class="student-info">
                <div class="student-avatar">üë®‚Äçüéì</div>
                <div class="student-details">
                    <!-- Student name removed -->
                </div>
            </div>
            <div class="nav-logo">
                <span class="logo-icon">üéì</span>
                <span class="logo-text">Student Portal</span>
            </div>
            <div class="nav-menu">
                <a href="student-dashboard.html" class="dashboard-icon" title="Dashboard">üìã</a>
                <a href="student-login.html" class="nav-link logout-btn">Logout</a>
            </div>
        </div>
    </nav>

    <div class="timetable-container">
        <div class="timetable-header">
            <h1>Class Timetable</h1>
            <div class="timetable-actions">
                <button class="action-button secondary" id="print-timetable">
                    <i class="fas fa-print"></i> Print
                </button>
                <button class="action-button" id="download-timetable">
                    <i class="fas fa-download"></i> Download
                </button>
            </div>
        </div>
        
       

        <div class="timetable-view">
            <div class="zoom-controls">
                <button class="zoom-btn" id="zoom-out">‚àí</button>
                <span class="zoom-level">100%</span>
                <button class="zoom-btn" id="zoom-in">+</button>
                <button class="zoom-btn" id="zoom-reset">‚Üª</button>
            </div>
            
            <div class="timetable-img-container">
                <img src="timetable.png" alt="Weekly Class Timetable" class="timetable-img" id="timetable-image">
            </div>
            
            <div class="timetable-info">
                <div class="timetable-details">
                    <p><strong>Academic Year:</strong> 2024-2025 | <strong>Semester:</strong>|  <strong>Effective:</strong> Sep 1 - dec 30, 2025</p>
                </div>
                <div class="timetable-version">
                    <p>Last Updated: Aug 29, 2025</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Simple image zoom functionality
        const zoomIn = document.getElementById('zoom-in');
        const zoomOut = document.getElementById('zoom-out');
        const zoomReset = document.getElementById('zoom-reset');
        const zoomLevel = document.querySelector('.zoom-level');
        const timetableImage = document.getElementById('timetable-image');
        
        let currentZoom = 100;
        
        zoomIn.addEventListener('click', () => {
            if (currentZoom < 200) {
                currentZoom += 10;
                updateZoom();
            }
        });
        
        zoomOut.addEventListener('click', () => {
            if (currentZoom > 50) {
                currentZoom -= 10;
                updateZoom();
            }
        });
        
        zoomReset.addEventListener('click', () => {
            currentZoom = 100;
            updateZoom();
        });
        
        function updateZoom() {
            timetableImage.style.transform = `scale(${currentZoom/100})`;
            zoomLevel.textContent = `${currentZoom}%`;
        }
        
        // Print functionality
        document.getElementById('print-timetable').addEventListener('click', () => {
            window.print();
        });
        
        // Download functionality (simulated)
        document.getElementById('download-timetable').addEventListener('click', () => {
            // In a real app, this would create a proper download
            // For now, just open the image in a new tab
            window.open('../assets/timetable.png', '_blank');
        });
        
        // Term selection
        const termButtons = document.querySelectorAll('.term-btn');
        termButtons.forEach(button => {
            button.addEventListener('click', () => {
                termButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                // In a real app, this would load different timetables
            });
        });
    </script>
</body>
</html>
